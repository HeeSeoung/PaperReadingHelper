{%load static%}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EPRH</title>
    <link href="{% static 'css/mainpage.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">            
      <!-- Sidebar -->      

      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

          <!-- Topbar -->
          {% include 'includes/header.html' %}
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="col-xl-12 col-lg-12 mb-4">            
            <!-- <div class="file-upload"> <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button> <div class="image-upload-wrap"> <input class="file-upload-input" type='file' onchange="readURL(this);" accept=".pdf" id='customFile'/> <div class="drag-text"> 논문 pdf파일을 업로드 하세요! </div> </div> <div class="file-upload-content"> <img class="file-upload-image" src="#" alt="your image" /> <div class="image-title-wrap"> <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button> </div> </div> </div> -->            
            <div class="row" id="mainpage_img_container">
              <img src="{%static 'img/mainpage_bg3.jpg'%}" class="img-fluid pr-0 pl-0">
              <input class="file-upload-input" type='file' accept=".pdf" id="customFile" onchange="readURL(this);"/>
              <div id="mainpage_img_text">
                <h3 class="drag-text font-weight-bold">Pdf파일을 클릭이나 드래그해서 업로드 하세요!</h3>
                <button class="btn btn-primary mt-3" type="button" id="btn-upload">업로드 하기</button>
              </div>              
            </div>
          </div>
          <div class="row">
            <div class="col-xl-2 col-lg-2"></div>
            <div class="col-xl-4 col-lg-4">
              <div class="card shadow mb-4">

                <!-- Card Header - Dropdown -->
                
              </div>
            </div>
            <div class="col-xl-2 col-lg-2"></div>
          </div>


        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        {% include 'includes/footer.html' %}
        <!-- End of Footer -->

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}" defer="defer"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" defer="defer"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}" defer="defer"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}" defer="defer"></script>
    <script src="{% static 'js/mainpage.js' %}" defer="defer"></script>
    <script src="{% static 'js/upload/script_upload.js' %}" defer="defer"></script>
  </body>

</html>
